<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>CSS Selectors</h1>

    <article>
      <h2>Article 1</h2>
      <p id="first">
        Lorem ipsum,
        <span class="highlight">dolor</span>
        sit amet
      </p>
    </article>

    <article>
      <h2>Article 2</h2>
      <p id="second" class="gray">Lorem ipsum, dolor sit amet</p>
    </article>

    <article>
      <h2>Article 3</h2>
      <p id="third" class="gray">Lorem ipsum, dolor sit amet</p>
    </article>
  </body>
</html>
